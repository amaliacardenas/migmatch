  <main class="container">
  <!-- Register -->
  <!-- Register as a charity -->
    <section id="registerCharity">
      <h2>Register</h2>
      <form class="register" method="post" action="/register">
        <div class="form-group">
          <label for="register-username">username</label>
          <input type="text" name="username" id="register-username" class="form-control" placeholder="username">
        </div>
        <div class="form-group">
          <label for="register-email">Email address</label>
          <input type="email" name="email" id="register-email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" name="password" id="register-password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="register-passwordconfirmation">PasswordConfirm</label>
          <input type="password" name="passwordConfirmation" id="register-password" class="form-control" placeholder="Password">
        </div>
        <!-- add bank account informations -->
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </section>
    <!-- Register as a host -->
    <section id="registerHost">
      <h2>Register</h2>
      <form class="register" method="post" action="/register">
        <div class="form-group">
          <label for="register-username">username</label>
          <input type="text" username="username" id="register-username" class="form-control" placeholder="username">
        </div>
        <div class="form-group">
          <label for="register-name">name</label>
          <input type="text" name="name" id="register-name" class="form-control" placeholder="name">
        </div>
        <div class="form-group">
          <label for="register-logo">logo</label>
          <input type="text" name="logo" id="register-logo" class="form-control" placeholder="logo">
        </div>
        <div class="form-group">
          <label for="register-email">Email address</label>
          <input type="email" name="email" id="register-email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" name="password" id="register-password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="address1">Address</label>
          <input name="property[address1]" type="text" class="form-control" id="address1" placeholder="address">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input name="property[city]" type="text" class="form-control" id="city" placeholder="city">
        </div>
        <div class="form-group">
          <label for="postcode">Postcode</label>
          <input name="property[postcode]" type="text" class="form-control" id="postcode" placeholder="postcode">
        </div>
        <div class="form-group">
          <label for="lat">Latitude AUTOMATIC</label>
          <input name="property[lat]" type="text" class="form-control" id="lat" placeholder="lat">
        </div>
        <div class="form-group">
          <label for="lng">Longitude AUTOMATIC</label>
          <input name="property[lng]" type="text" class="form-control" id="lng" placeholder="lng">
        </div>
        <!-- add bank account informations -->
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </section>
    <!-- Login -->
    <section id="login">
      <h2>Login</h2>
      <form class="login" method="post" action="/login">
        <div class="form-group">
          <label for="login-email">Email address</label>
          <input type="email" name="email" id="login-email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" name="password" id="login-password" class="form-control"  placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </section>

    </section>
    <!-- donationForm -->
    <section id="donationForm">
      <!-- form, depend on stripes, share on social media button  -->
      <form action="" method="POST" id="payment-form">
        <span class="payment-errors"></span>

        <div class="form-row">
          <label>
            <span>Card Number</span>
            <input type="text" size="20" data-stripe="number"/>
          </label>
        </div>

        <div class="form-row">
          <label>
            <span>CVC</span>
            <input type="text" size="4" data-stripe="cvc"/>
          </label>
        </div>

        <div class="form-row">
          <label>
            <span>Expiration (MM/YYYY)</span>
            <input type="text" size="2" data-stripe="exp-month"/>
          </label>
          <span> / </span>
          <input type="text" size="4" data-stripe="exp-year"/>
        </div>

        <button type="submit">Submit Payment</button>
      </form>
    </section>

    <section id="addRefugee">
        <h3>Add a refugee profile</h3>
          <!-- profile(names, origin country, languages), story, add button(for charity)  -->

       <div class="form-group">
         <label for="lng">Longitude AUTOMATIC</label>
         <input name="property[lng]" type="text" class="form-control" id="lng" placeholder="lng">
       </div>
       <h4>Map</h4>
       <div id="property-map"></div>
       </form>
